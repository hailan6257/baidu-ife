// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
    let array= new Array();
    function getList(tree){
        if(tree){   
            array.push(tree.name);
            getList(tree.left);
            getList(tree.right);           
        }
    }
    getList(tree);
    console.log(array);
}

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
    let arrayLdr= new Array();
    function getList(tree){
        if(tree){
            getList(tree.left);
            arrayLdr.push(tree.name);
            getList(tree.right);            
        }
    }
    getList(tree);
    console.log(arrayLdr);
}
getListWithLDR()
// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
    let arrayLrd= new Array();
    function getList(tree){
        if(tree){
            getList(tree.left);
            getList(tree.right); 
            arrayLrd.push(tree.name);                      
        }
    }
    getList(tree);
    console.log(arrayLrd);
}

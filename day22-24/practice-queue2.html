<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple&lt;-pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

var queue = ["apple", "pear"];
let queueNum = 8;
let queueCont = document.querySelector('#queue-cont');
let input = document.querySelector('#queue-input');
let inBtn = document.querySelector('#in-btn');
let outBtn = document.querySelector('#out-btn');
let fontBtn = document.querySelector('#font-btn');
let emptyBtn = document.querySelector('#empty-btn');

inBtn.onclick = function(){
    if(queue.length < queueNum){//队列未满时
        queue.push(input.value);//在队尾（数组右边）插入新元素
    }else{//若队列已满
        queue.shift();//先将队头（数组左边第一个元素）删除
        queue.push(input.value);//后在队尾（数组右边）插入新元素
    }
    queueCont.innerHTML = '队列内容：'+ queue.join('&lt;-');
}
outBtn.onclick = function(){
    queue.shift();
    queueCont.innerHTML = '队列内容：'+ queue.join('&lt;-');
}
fontBtn.onclick = function(){
    alert("The head is :"+queue[0])
}
emptyBtn.onclick = function(){
    if(queue.length===0){
        alert("The queue is empty.")
    }else{
        alert("The queue is not empty.")
    }
}
/*
基于以上代码，实现如按钮中描述的功能：

实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
队头对应数组中第一个元素
入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最左侧，中间用 <- 连接
*/
</script>
</body>
</html>

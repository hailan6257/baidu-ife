    <script>
var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
//如上有一个用来存储学习成绩的对象，编写一个函数，将其转为如下的二维数组
function toArray(obj){
   
    let newArray=[];
    for(let i = 0; i < Object.keys(obj).length; i++){
        let array = [];
        array.push(Object.keys(obj)[i]);
        array.push(Object.values(obj)[i].Math);
        array.push(Object.values(obj)[i].English);
        array.push(Object.values(obj)[i].Music);
        newArray[i]=array;
    }
    console.log(newArray)
}
toArray(scoreObject)

var menuArr = [
    [1, "Area1", -1],//Area1
    [2, "Area2", -1],
    [3, "Area1-1", 1],//Area1
    [4, "Area1-2", 1],//Area1
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],//Area1
    [8, "Area2-2-1", 6],
];
//如上有一个用来存储多级菜单数据的数组，编写一个函数，将其转为如下的对象
function get(num) {
        let obj = {};
        for(let i in menuArr){
            if(menuArr[i][2] == num){
                obj[menuArr[i][0]] = {
                    "name" : menuArr[i][1],
                    //以数组序列号作为递归条件
                    "subMenu" : get(menuArr[i][0])
                };
            }
        }
        return obj;
    }
    console.log(get(-1));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="button-a">判断当前选中的输入框输入内容是否为数字</button>
        <button id="button-b">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="button-c">当前选中数字的绝对值</button>
        <button id="button-d">对当前选中的数字进行上舍入</button>
        <button id="button-e">对当前选中的数字进行下舍入</button>
        <button id="button-f">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="button-g">返回 A 和 B 中的最高值</button>
        <button id="button-h">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        let result = document.querySelector('#result');
        let numberA = document.querySelector('#radio-a');
        let numberB = document.querySelector('#radio-b');
        let inputA = document.querySelector('#num-a');
        let inputB = document.querySelector('#num-b');
        let buttonA = document.querySelector('#button-a');
        let buttonB = document.querySelector('#button-b');
        let buttonC = document.querySelector('#button-c');
        let buttonD = document.querySelector('#button-d');
        let buttonE = document.querySelector('#button-e');
        let buttonF = document.querySelector('#button-f');
        let buttonG = document.querySelector('#button-g');
        let buttonH = document.querySelector('#button-h');
        function isNum(value){
		    if(/^\-?\d+(\.\d+)?$/.test(value)){
                alert('This is a number')
                }else{alert('This is not a number')}
	    }
        buttonA.onclick = function(){
            if(numberA.checked){
                isNum(inputA.value)
            }else if(numberB.checked){
                isNum(inputB.value)
            }
        }
        buttonB.onclick = function(){
            result.innerHTML = (Number(inputA.value)).toFixed(inputB.value.split('.')[1].length)
        }

        function abs(value){
            result.innerHTML =Number(value.split('-')[1])
        }
        buttonC.onclick = function(){
            if(numberA.checked){
                abs(inputA.value);
            }else if(numberB.checked){
                abs(inputB.value);
            }
        }
        function roundUp(value){
            if(value<=0){
                result.innerHTML=Number(value.split('.')[0])
            }else(result.innerHTML=Number(value.split('.')[0])+1)
        }
        buttonD.onclick = function(){
            if(numberA.checked){
                roundUp(inputA.value)
            }else if(numberB.checked){
                roundUp(inputB.value)
            }
        }
        function roundDown(value){
            if(value<0){
                result.innerHTML=Number(value.split('.')[0])-1
            }else(result.innerHTML=Number(value.split('.')[0]))
        }
        buttonE.onclick = function(){
            if(numberA.checked){
                roundDown(inputA.value)
            }else if(numberB.checked){
                roundDown(inputB.value)
            }
        }
        function roundNum(value){
            if(value<0){
                if(Number(value.split('.')[1])<5){
                    result.innerHTML = Number(value.split('.')[0])
                }else( result.innerHTML = Number(value.split('.')[0])-1)
            }else{
                if(Number(value.split('.')[1])<5){
                    result.innerHTML = Number(value.split('.')[0])
                }else( result.innerHTML = Number(value.split('.')[0])+1)
            }
        }
        buttonF.onclick = function(){
            if(numberA.checked){
                roundNum(inputA.value)
            }else if(numberB.checked){
                roundNum(inputB.value)
            }
        }
        buttonG.onclick = function(){
            if(Number(inputA.value)<=Number(inputB.value)){
                result.innerHTML = Number(inputB.value)
            }else{
                result.innerHTML = Number(inputA.value)
            }
        }
        buttonH.onclick = function(){
            if(Number(inputA.value)<=Number(inputB.value)){
                result.innerHTML = Number(inputA.value)
            }else{
                result.innerHTML = Number(inputB.value)
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        let transBtn = document.getElementById('trans-btn');
        let decNumber = document.getElementById('dec-number');//获取输入的数字
        let binNumber = '';
        let result = document.getElementById('result');       
        //实现点击转按钮时，转换函数运行
        transBtn.onclick = dec2bin;
        //定义函数，将输入的十进制数字转化为二进制，并显示在result的p标签内。
        function dec2bin() {
            let x = Number(decNumber.value);
            let y = binNumber;
            if(x <= 0 ){
                alert("Please input the right number.");
            }else{
                while(x > 0){
                    y += ((x % 2).toString());
                    x = Math.floor(x / 2);
                }
                //将y倒序后显示结果
                result.innerHTML= Number(y.split('').reverse().join(''));
            }          
        }

    </script>
</body>
</html>

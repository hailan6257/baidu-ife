<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:480px;
            width: 480px;
        }
    </style>
</head>
<body>
    <div id="image"></div>
    <script>
        let image = document.querySelector('#image');
        let imageUrl = 'erik_ce204002.jpg';
        image.style.backgroundImage = 'url(' + imageUrl +')';
        image.style.backgroundRepeat = 'no-repeat';

        function imageAnimation(){           
            var yPosition = 0;           
            /*或者
            function runImage(){
                image.style.backgroundPosition = '0' + yPosition +'px';
                //或者写image.style.backgroundPositionY = yPosition +'px';
                yPosition = yPosition - 480;
                if(yPosition <= -8160){
                    yPosition = 0;
                }
                setTimeout(runImage,80);
            }
            runImage();*/
            setInterval(function(){
                image.style.backgroundPosition = '0' + yPosition +'px';
                //或者写image.style.backgroundPositionY = yPosition +'px';
                yPosition = yPosition - 480;//y位置移动
                if(yPosition <= -8160){//8160=480*17，图片共有17格
                    yPosition = 0;//，播放完成会到初始位置，重新播放
                }
            },120)
        }
        imageAnimation();
    </script>
</body>
</html>

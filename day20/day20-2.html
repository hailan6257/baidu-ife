<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display:none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script>
        let inputSchool = document.querySelector('#school');
        let inputCompany = document.querySelector('#company');
        let schoolSelect = document.querySelector('#school-select')
        let companySelect = document.querySelector('#company-select')
        inputSchool.onclick = function(){
            schoolSelect.style.cssText = "display:block";
            companySelect.style.cssText = "display:hide";
        }
        inputCompany.onclick = function(){
            companySelect.style.cssText = "display:block";
            schoolSelect.style.cssText = "display:hide";
        }
    </script>
</body>
</html>
